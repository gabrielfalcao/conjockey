cargo-features = ["per-package-target", "edition2024"]

[package]
name = "conjockey"
version = "0.0.0"
edition = "2024"
description = "CONfiguration JOCKEY"
autobins = false
autoexamples = false
autobenches = false
homepage = "https://github.com/gabrielfalcao/conjockey"
authors = ["Gabriel Falc√£o DeMoura <gabrielteratos@gmail.com>"]
license = "CC0-1.0"

[lib]
name = "conjockey"
path = "conjockey/lib.rs"
test = true
doctest = false

[dependencies]
serde = { version = "1.0.218", features = ["derive"] }
chrono = { version = "0.4.40", features = ["serde"] }
indexmap = { version = "2.7.1", features = ["serde"] }

serde_json = { version = "1.0.140", features = ["indexmap", "preserve_order"]}
